<link href="/static/style.css" rel="stylesheet" type="text/css">


<form action="/login" method="POST" class="center">
    <div class="login">
        <div class="login-screen">
            <div class="app-title">
                <h1>Login</h1>
            </div>
        <div class="login-form" align="center">
                <div class="control-group">
                    <input class="login-field" name="username" placeholder="username" type="text" value="">
                    <label class="login-field-icon fui-user" for="login-name"></label></div>
                <div class="control-group">
                    <input class="login-field" name="password" placeholder="password" type="password" value="">
                    <label class="login-field-icon fui-lock" for="login-pass"></label></div>
                <div class="control-group">
                     <input class="btn btn-primary btn-small btn-block" type="submit" value="Log in">
                     <input class="btn btn-primary btn-small btn-block" type="submit" value="Register" onclick="Registration.html">
                </div>
        </div>
        </div>
    </div>
</form>
